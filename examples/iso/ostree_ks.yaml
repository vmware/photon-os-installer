password:
    crypted: false
    text: changeme
    age: -1

hostname: ostree

disks:
    default:
        device: /dev/sda

ostree:
    default_repo: false
    repo_url: https://packages.broadcom.com/photon/rpm-ostree/base/5.0/x86_64/repo/
    repo_ref: photon/5.0/x86_64/minimal

partitions:
    - mountpoint: /
      size: 0
      filesystem: ext4
    - mountpoint: /boot
      size: 128
      filesystem: ext4
    - mountpoint: /root
      sizepercent: 5
      filesystem: ext4
    - sizepercent: 5
      filesystem: swap

postinstall:
    # allow ssh root login
    - sed -i "s/\(^PermitRootLogin\)[ ]*no$/\1 yes/g" /etc/ssh/sshd_config

linux_flavor: linux
