password:
    crypted: false
    text: changeme

disks:
    default:
        filename: minimal.img
        size: 2048

partitions:
    - mountpoint: /boot
      size: 128
      filesystem: ext4
    - mountpoint: /
      size: 0
      filesystem: ext4
      lvm:
        vg_name: vg_root_0
        lv_name: lv_root_0

repos:
    photon:
        name: "Photon"
        baseurl: !param photon_repo_url=https://packages-prod.broadcom.com/photon/$releasever/photon_updates_$releasever_$basearch
        enabled: 1
        gpgcheck: 0

packagelist_file: packages_minimal.json

additional_packages:
    - vim

postinstall:
    # allow ssh root login
    - sed -i "s/\(^PermitRootLogin\)[ ]*no$/\1 yes/g" /etc/ssh/sshd_config

linux_flavor: linux

eject_cdrom: false
